<html lang="en">
<head>

    <title>Ready?</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1> Choose your weapon</h1>

        <input type="checkbox" id = "Rock" name="group">

            <label for="Rock" class="option">

                <h2>Rock</h2>
                <img class="weapon" src="https://cdn.icon-icons.com/icons2/390/PNG/512/stone-pile_38505.png" alt="">
            
            </label>

        </input>

        <input type="checkbox" id="Paper" name="group">

            <label for="Paper" class="option">

                <h2>Paper</h2>
                <img class="weapon" src="https://cdn.icon-icons.com/icons2/2351/PNG/512/logo_telegram_airplane_air_plane_paper_airplane_icon_143169.png" alt="">
        
            </label>
        
        </input>



        <input type="checkbox" id="Scissors" name="group">

            <label for="Scissors" class="option">

                <h2>Scissors</h2>
                <img class="weapon" src="https://cdn.icon-icons.com/icons2/510/PNG/512/scissors_icon-icons.com_50046.png" alt="">
        
            </label>
        
        </input>
    </div>
    <a href="./match.html" class="action"> Ready? </a>
